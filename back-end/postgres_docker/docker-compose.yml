version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres_local
    restart: always

    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: app123

    ports:
      - "5432:5432"

    volumes:
      - ./data:/var/lib/postgresql/data
      # Scripts SQL autom√°ticos (opcional)
      - ./init:/docker-entrypoint-initdb.d
